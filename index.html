<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,700|Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body class="bg">
    <div class="container opa7">
        <div class="row justify-content-center ">
            <div class="contaniner w-75 mt-5 ">
                <div class="card bg-dark">
                    <div class="card-body">
                        <div class="input-group font-weight-bold">
                            <input type="text" id="txtItem" placeholder="Write something new to add..." class="form-control" title="title">
                            <div class="input-group-append">
                                <button class="btn btn-secondary font-weight-bold" type="button" id="add">Add</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3 border-0">
                    <div class="card-header bg-dark text-white text-capitalize font-weight-bold text-center"> Daily TO DO List
                    
                     
                    </div>
                    <ul id="mylist" class="list-group list-group-flush font-weight-bold opa9">
                        
                    </ul>
<div id="footer" class="card-footer bg-dark ">
                    <button id="deleteAll" class="btn btn-danger btn-sm d-none ">
                        Delete All Completed
                    </button>
                    </div>
                </div>
                
                
            </div>
        </div>
        
        
    </div>
    
    
    
    <script type="text/javascript" src="script.js"
    ></script>
</body>
</html>
