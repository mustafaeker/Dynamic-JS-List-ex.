<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <div class="container opa">
        <div class="row justify-contant-center ">
            <div class="col-xl-6 col-lg-6 col-md-6 mt-5 ">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group font-weight-bold">
                            <input type="text" id="txtItem" class="form-control" title="title">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary font-weight-bold" type="button" id="add">Ekle</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header bg-light text-dark text-capitalize font-weight-bold"> Daily ToDo List
                    <!--<span id=date></span>-->
                    <button id="deleteAll" class="btn btn-danger btn-sm d-none">
                        Delete All
                    </button>
                    </div>
                    <ul id="mylist" class="list-group list-group-flush font-weight-bold">
                        
                    </ul>

                </div>
                
                
            </div>
        </div>
        
        
    </div>
    
    
    
    <script type="text/javascript" src="script.js"
    ></script>
</body>
</html>
