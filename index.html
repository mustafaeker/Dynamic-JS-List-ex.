<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-contant-center">
            <div class="col-lg-6 col-md-8 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="txtItem" class="form-control" title="title">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">Ekle</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header bg-secondary text-light "> Remaining todo List</div>
                    <ul id="old-list" class="list-group list-group-flush">
                        
                    </ul>
                    <div class="card-header bg-dark text-light font-weight-bold ">New todo List</div>
                    <ul id="current-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
                
                
            </div>
        </div>
        
        
    </div>
    
    
    
    <script type="text/javascript" src="script.js"
    ></script>
</body>
</html>
